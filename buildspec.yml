version: 0.2
env:
  variables:
      BC_SOURCE: "codebuild"
      ECR_REPO_PATH: "ECR_REPO_PATH"
  parameter-store:
      BC_API_KEY: "bc-api-key"
      TL_USER: "tl_user"
      TL_PASS: "tl_pass"
      PRISMA_API_URL: "api_console_url"
      PRISMA_COMPUTE_URL: "compute_url"
phases:
  pre_build:
    commands:
       - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY 
  install:
    runtime-versions:
      python: 3.9
    commands:
       - echo $CODEBUILD_SRC_DIR
       - pip3 install checkov
       - echo Installing codebuild-extras...
       - curl -fsSL https://raw.githubusercontent.com/bridgecrewio/aws-codebuild-extras/master/install >> extras.sh
       - . ./extras.sh
       - curl -k -u $TL_USER:$TL_PASS https://us-east1.cloud.twistlock.com/us-2-158256885/api/v1/util/twistcli --output twistcli
       - chmod +x ./twistcli
       - curl -O https://s3.us-west-2.amazonaws.com/amazon-eks/1.24.11/2023-03-17/bin/linux/amd64/kubectl
       - chmod +x ./kubectl
       - mkdir -p $HOME/bin && cp ./kubectl $HOME/bin/kubectl && export PATH=$HOME/bin:$PATH
       - kubectl version --short --client
       - aws eks --region us-west-2 update-kubeconfig --name 	prisma-eks
       - export TAG=$CODEBUILD_RESOLVED_SOURCE_VERSION
       - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2 &
       - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
       - pip3 uninstall -y aws-sam-cli
       - checkov -d . --use-enforcement-rules --bc-api-key $BC_API_KEY --repo-id $CODEBUILD_ACCOUNT_ID/$CODEBUILD_PROJECT --branch $CODEBUILD_GIT_BRANCH -o cli -o junitxml --output-file-path console,test_results.xml
       - sed -i 's/cnappdemo/cnapppdemo-'"$CODEBUILD_ACCOUNT_ID"'/g' wild.py
  build:
    commands:
       - ls -lrt
       - kubectl get pods
       - kubectl get svc
       - docker build -t $ECR_REPO_PATH:$TAG .
       - ./twistcli images scan --details -address $PRISMA_COMPUTE_URL -u $TL_USER -p $TL_PASS --details $ECR_REPO_PATH:$TAG
       - docker push $ECR_REPO_PATH:$TAG
       - kubectl set image deployment/python-server-github python-server-app=$ECR_REPO_PATH:$TAG
       - kubectl get svc
       - kubectl get pods
reports:
  prisma-cloud-infrastructure-security:
    files:
       - test_results.xml
    discard-paths: yes
    file-format: JunitXml

